<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset>
      <label for="name" id="name-label">Name<input id="name" type="text" placeholder="Enter your Name" required /></label>

      <label for="email" id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required /></label>

     <label for="age" id="number-label">Age(optional)<input id="number" type="number" name="age" min="12" max="120" placeholder="Age" ></label>
     </fieldset>

     <fieldset>
       <legend>What is your current role?</legend>
<select id="dropdown">
<option>Select current role</option>
<option>Student</option>
<option>Full time job</option>
<option>Other</option>
</select>
</fieldset>
<fieldset>
  <legend>Would you recommend freecodecamp to your freind?</legend>
  <label for="definitely"><input id="definitely" type="radio" name="recommend-type" value="definitely" class="inline" checked>Definitely</label>

<label for ="maybe"><input id="maybe" type="radio" name="recommend-type" value="maybe" class="inline">Maybe</label>

  <label for="not-sure"><input id="not-sure" type="radio" name="recommend-type" value="not-sure" class="inline">Not sure</label> 
</fieldset>
<fieldset>
  <legend>What would you like to see improve(select all that apply)</legend>
  <label for="frontend-projects">
<input type="checkbox" id="frontend-projects" value="frontend-projects" name="sugestions" class="input-checkbox" >Frontend-Projects</label>

<label for="backend-projects">
<input type="checkbox" id="backend-projects" value="backend-projects" name="sugestions" class="input-checkbox">Backend-Projects</label>

<label for="videos">
<input type="checkbox" id="videos" value="videos" name="sugestions" class="input-checkbox">Videos</labe>

<label for="data-visual">
<input type="checkbox" id="data-visual" value="data-visual" name="sugestions" class="input-checkbox">Data  Visualization</label>
</fieldset>

<fieldset>
  <legend>Any comments or sugestions?</legend>
  <textarea id="comment" name="comment" rows="4" cols="35" placeholder="comment here..."></textarea>
</fieldset>

<input id="submit" type="submit" value="Submit"/>
    </form>
</body>
</html>
